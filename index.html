  <div class="container">

    <form action="" id="form" method="post">

        <div id="title_form"><h3>Bienvenido</h3></div>

        <label>Cedula del paciente:</label>
        <input type="number" id="cc_user" class="field" required><br/>

        <label>Genero del paciente:</label>
        <select name="gender_user" id="gender_user" class="field">
            
            <option value="none" selected>Seleccione una opción</option>
            <option value=0>Hombre</option>
            <option value=1>Mujer</option>
        </select>
        <br/>

        <label for="">Fecha de registro:</label>
        <input type="date" id="registration_date" class="field" required>
        <br/>

        <label>Nombre del paciente:</label>
        <input type="text" id="name_user" class="field" required><br/>

        <label>Apellido del paciente:</label>
        <input type="text" id="last_name_user" class="field" required><br/>

        <label>Correo del paciente:</label>
        <input type="email" id="email_user" class="field" required><br/>

        <label for="">¿Que desea hacer con el correo electronico del paciente?</label>
        <select name="mail_delivery_user" id="mail_delivery_user" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=1>Enviar</option>
            <option value=2>Reenviar</option>
            <option value=3>No enviar</option>
        </select>
        <br/>

        <label>¿Cual es la edad en años?:</label>
        <select name="age_user" id="age_user" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=0>Menos de 45 años</option>
            <option value=2>45-54 años</option>
            <option value=3>55-64 años</option>
            <option value=4>Mas de 64 años</option>
        </select>
        <br/>


        <div id="body_mass_index_user" hidden>
        </div>

        <label>¿Cual es su indice de masa corporal en kg/m2?:</label>
        <select name="body_mass_index_user" id="body_mass_index_user" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=0>Menor de 25</option>
            <option value=1>Entre 25-30</option>
            <option value=3>Mayor de 30</option>
        </select>
        <br/>

        <label for="">¿Realiza al menos 30 min de actividad fisica en el trabajo y/o tiempo libre?</label>
        <select name="physical_activity_user" id="physical_activity_user" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=2>Si</option>
            <option value=0>No</option>
        </select>
        <br/>

        <label for="">¿Con que frecuencia come frutas y verduras?</label>
        <select name="fruits_vegetables" id="fruits_vegetables" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=0>Todos los dias</option>
            <option value=1>No todos los dias</option>
        </select>
        <br/>

        <label for="">¿Toma medicación para la hipertensión regularmente?</label>
        <select name="hipertension_medication" id="hipertension_medication" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=2>Si</option>
            <option value=0>No</option>
        </select>
        <br/>

        <label for="">¿Le han encontrado alguna vez, valores de glucosa altos?</label>
        <select name="high_glucose_values" id="high_glucose_values" class="field" required>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=5>Si</option>
            <option value=0>No</option>
        </select>
        <br/>

        <label for="">¿Se le ha diagnosticado diabetes(Tipo 1 o 2), a algunos de sus allegados u otros parientes?
        </label>
        <select name="diabetes_diagnosis" id="diabetes_diagnosis" class="field" required>>

            <option value="none"  selected>Seleccione una opción</option>
            <option value=0>No</option>
            <option value=3>Sí. A mis abuelos, tia,tio,primo,hermanos.</option>
            <option value=5>Sí,padres,hermanos,hijos</option>
        </select>
        <br/>


        <p class="center-content"><button type="submit" id="submit" class="btn btn-success">Enviar datos</button></p>
        <div id="msgs"></div>
    </form>
